name: 'Terraform'

on: 
  push:
    branches:
      - DEV
      - UAT
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Provide environment to the Pipeline"
        type: choice
        options:
          - dev
          - uat
          - prod
        default: Dev
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    continue-on-error: true
    name: 'Terraform'
    runs-on: ${{ matrix.os }}
    environment: "Dev"
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash
    steps:
    # Checkout the repository to the GitHub Actions runner
      - name: code checkout
        uses: actions/checkout@v5

    #Connect AWS account with OIDC Provider
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::805702559038:role/Github_Actions_EKS_Repo
      
    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    # # Checks that all Terraform configuration files adhere to a canonical format
    #   - name: Terraform Format
    #     run: terraform fmt -check

    # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan

    # Execution of Terraform apply
      - name: Terraform apply
        run: terraform apply --auto-approve

    #Install kubectl and verifing the credentials
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          aws sts get-caller-identity

          aws eks update-kubeconfig --name <cluster-name> --region <region>
          kubectl get nodes
